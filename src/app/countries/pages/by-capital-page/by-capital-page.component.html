<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Buscar por capital"
      [initialValue]="initialValue"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loader-spinner *ngIf="isLoading" />
    <countries-table [countries]="countries" />
  </div>
</div>
